name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: [ self-hosted, linux ]
    steps:
      # Baixa o codigo fonte
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '23.3.0'
      - name: Instalar dependencias
        run: npm i

      - name: Buildar aplicação
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  deploy:
    needs: build
    environment:
      name: test enviroment

    runs-on: [ self-hosted, linux ]
    steps:
      - name: Download Build
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      - name: List files
        run: ls -lah -tr

      - name: Echo secret
        run: echo Este é o segredo ${{ secrets.SECRET_REPO }}

      - name: Hello from
        run:  |
          chmod +x ./hello.sh
          ./script.sh

